<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
    </head>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>

<body>
        <p>This is a paragraph.</p>
        <p>This is a second paragraph.</p>
        <p class="screen-only">This paragraph DOES NOT display when you print the screen.</p>
        </body>
</html>
