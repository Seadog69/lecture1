<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <!-- li as descendant of ol -->
        <style>
             ol > li {
                color: red; 
            }
        </style>
    </head>
    <body>
        <ol>
            <li>List item one</li>
            <li>List item two</li>
            <ul>
                <li>Sublist item one</li>
                <li>Sublist item two</li>
            </ul>
            <li>List item three</li>
        </ol>
        <ul>
            <li>Another unordered list item</li>
            <li>And another</li>
        </ul>
    </body>
</html>
